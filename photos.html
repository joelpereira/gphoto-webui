<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Photos</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <!-- script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"  /script -->
        <!-- script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"  /script -->
    <![endif]-->

    <!-- jQuery -->
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <script src="js/photos.js"></script>

</head>
<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
		<li class="sidebar-brand">
			<a href="#" class="">
				Menu
			</a>
		</li>
		<li>
			<a href="index.html">Take Picture</a>
		</li>
		<li>
			<a href="photos.html">Photos</a>
		</li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

	<!-- Page Content -->
	<div id="page-content-wrapper">
		<div class="row">
			<div class="col-xs-5">
				<a href="#menu-toggle" class="btn btn-default btn-lg glyphicon glyphicon-menu-hamburger" id="menu-toggle"></a>
			</div>
			<div class="col-xs-7" id="cameraName">Loading camera...</div>
		</div>
		<script type="text/html" id="alertHTML">
			<div class='alert alert-info flash'>
				<a href='@link' class='close' data-dismiss='alert' aria-label='close'>&times;</a>
				<strong>Info!</strong>
				@message
			</div>
		</script>
		<div id="alertContainer" class="">
			<div class="alert alert-info flash">
				<a href='@link' class='close' data-dismiss='alert' aria-label='close'>&times;</a>
				<strong>Info:</strong>
				Loading camera photos...
			</div>
		</div>
		<!-- /#alert-message -->


		<div class="row" role="main" class="ui-content" style="text-align:center">
			<h1>Photos</h1>
		</div>

		<script type="text/html" id="galleryRow">
			<div class="row">
				@columns
			</div>
		</script>
		<script type="text/html" id="galleryCol">
			<div class="col-sm-4">
				<p>
					<img src="@urlThumb" class="thumbnail" style="150px;height=150px" />
				</p>
				<p>
					<a href="@url" class="thumbnail">Download</a>
				</p>
			</div>
		</script>

		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<script type="text/html" id="settingsHTML">
						<form>
							<label for="@settingName"> @labelName </label>
							<select name="@settingName" id="@settingName" data-native-menu='false' onchange="settingChange()"> @settingLineItems </select>
						</form>
					</script>
					<script type="text/html" id="settingLineItemHTML">
						<option value="@index" @selected> @value </option>
					</script>

					<div id="settingsContainer"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
