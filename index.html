<!DOCTYPE html>
<html>
<head>

	<title>Camera Remote</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- CSS -->
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" type="text/css" />
	<link rel="stylesheet" href="photoswipe/photoswipe.css" type="text/css" />
	<link rel="stylesheet" href="photoswipe/default-skin/default-skin.css" type="text/css" />

	<!-- jQuery -->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.js"></script>
	<script src="photoswipe/photoswipe.min.js"></script>
	<script src="photoswipe/photoswipe-ui-default.min.js"></script>
	<script src="js/index.js"></script>

</head>
<body>

<!-- Start of first page -->
<div data-role="page" id="page-one">
	<script type="text/html" id="alertHTML">
		<div class='alert alert-info flash'>
			<a href='@link' class='close' data-dismiss='alert' aria-label='close'>&times;</a>
			<strong>Info!</strong>
			@message
		</div>
	</script>
	<div data-role="header">
		<h2 id="cameraName1">Loading camera...</h2>
		<div data-role="navbar" data-iconpos="left">
			<ul>
				<li><a href="#page-one" data-icon="camera" class="ui-btn-active ui-state-persist">Take Picture</a></li>
				<li><a href="#page-two" data-icon="grid">View Photos</a></li>
			</ul>
		</div>
	</div>
	<div id="alertContainer" class="row">
		<div class="alert alert-info flash">
			<a href='@link' class='close' data-dismiss='alert' aria-label='close'>&times;</a>
			<strong>Info:</strong>
			Loading current camera settings...
		</div>
	</div>
	<!-- /#alert-message -->

	<!-- Page Content -->
	<div data-role="main" class="ui-content" style="text-align:center">
		<h1>Take Picture</h1>
		<button onclick="takePicture()" id="snap">
			<img src="img/aperture.png" class="img">
		</button>

		<!-- Start camera settings  -->
		<h3>Camera Settings</h3>
		<div class="container-fluid">
			<!-- div class="ui-grid-solo" -->
				<script type="text/html" id="settingsHTML">
					<fieldset class="ui-field-contain">
					<label for="@settingName"> @labelName </label>
						<select name="@settingName" id="@settingName" onchange="settingChangeClick()">
							@settingLineItems
						</select>
					</fieldset>
				</script>
				<script type="text/html" id="settingLineItemHTML">
					<option value="@index" @selected> @value </option>
				</script>
				<form method="post" action="#save">
					<div id="settingsContainer">Loading camera settings...</div>
					<!-- input type="submit" data-inline="true" value="Submit" -->
				</form>
		</div>
		<!-- End camera settings -->
	</div>
</div>
<!-- /#page-take-picture -->



<!-- Page Content -->
<div data-role="page" id="page-two">
	<div data-role="header">
		<h2 id="cameraName2"></h2>
		<div data-role="navbar" data-iconpos="left">
			<ul>
				<li><a href="#page-one" data-icon="camera">Take Picture</a></li>
				<li><a href="#page-two" data-icon="grid" class="ui-btn-active ui-state-persist">View Photos</a></li>
			</ul>
		</div>
	</div>
	<script type="text/html" id="galleryRow">
		<div class="row">
			@columns
		</div>
	</script>
	<script type="text/html" id="galleryCol">
		<div class="col-sm-4">
			<p>
				<img src="@urlThumb" class="thumbnail" style="150px;height=150px" />
			</p>
			<p>
				<a href="@url" class="thumbnail">Download</a>
			</p>
		</div>
	</script>
	<!-- Page Content -->
	<div data-role="main" class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<script type="text/html" id="settingsHTML">
					<form>
						<label for="@settingName"> @labelName </label>
						<select name="@settingName" id="@settingName" data-native-menu='false' onchange="settingChange()"> @settingLineItems </select>
					</form>
				</script>
				<script type="text/html" id="settingLineItemHTML">
					<option value="@index" @selected> @value </option>
				</script>
				<div id="photosContainer"></div>
			</div>
		</div>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>

	</div>
</div>
<!-- /#page-content-wrapper -->




    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>
</html>
